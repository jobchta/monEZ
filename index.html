<!DOCTYPE html>
<html>
  <head>
    <title>monEZ - Split expenses, not friendships</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/main.css">
    <style>
      /* Utility Classes */
      .hidden { display: none !important; }
      /* Responsive */
      @media (max-width: 480px) { .app { max-width: 100%; } }
      body { font-family: 'SF Pro Display', sans-serif; letter-spacing:-0.01em; background: #FAFAFA; }
      .app { display: flex; flex-direction: column; justify-content: center; align-items: center; min-height:100vh; max-width: 400px; margin:0 auto; }
      .header { letter-spacing: 0.05em; font-size:2.5rem; font-weight:700; margin:2rem 0 0.25rem; color: #232325; }
      .slogan { font-size: 1.15rem; color:#828288; margin-bottom:3rem; }
      .loading { font-size: 1.15rem; color: #846941; animation: pulse 1s linear infinite; margin-bottom:2rem; }
      @keyframes pulse { 0%,100%{ opacity: 1;} 50%{ opacity: 0.45;} }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="header">mon <span style="color:#846941;font-weight:700;">EZ</span></div>
      <div class="slogan">Split expenses, not friendships</div>
      <div class="loading">Loading your financial companion...</div>
    </div>
  </body>
