<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#846941" />
    <meta name="description" content="monEZ - Split expenses, not friendships" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="icon" href="data:image/svg+xml,<svg viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'><circle cx='50' cy='50' r='45' fill='%23846941'/><text x='50' y='65' text-anchor='middle' font-size='50' fill='white'>ðŸ’°</text></svg>" />
    <link rel="manifest" href="manifest.json" />
    <title>monEZ - Split expenses, not friendships</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="styles/variables.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/components.css" />
    <link rel="stylesheet" href="styles/onboarding.css" />
    <link rel="stylesheet" href="styles/auth.css">

  </head>
  <body>
    <!-- Onboarding Screen (unchanged structure) -->
    <div id="onboarding-screen" class="onboarding-screen hidden" aria-hidden="true"></div>

    <div class="app">
      <!-- Loading Screen -->
      <div id="loading-screen" class="loading-screen" aria-live="polite" aria-busy="true">
        <div class="loading-content">
          <div class="logo-large">mon<span class="accent">EZ</span></div>
          <div class="tagline">Split expenses, not friendships</div>
          <div class="loading-spinner" role="status" aria-label="Loading"></div>
          <div class="loading-text">Loading your financial companion...</div>
        </div>
      </div>

      <!-- Login Screen -->
      <div id="login-screen" class="login-screen" style="display: flex;" aria-labelledby="login-title">
        <div class="login-content">
          <div class="logo-large" id="login-title">mon<span class="accent">EZ</span></div>
          <div class="tagline">Split expenses, not friendships</div>

          <!-- Social login remains available -->
          <button class="login-button" onclick="signInWithGoogle()" aria-label="Sign in with Google">
            ðŸš€ Sign in with Google
          </button>

          <!-- Email/Password Auth Tabs -->
          <div class="auth-card" role="region" aria-label="Email authentication">
            <div class="tablist" role="tablist" aria-label="Authentication tabs">
              <button id="tab-login" role="tab" aria-selected="true" aria-controls="panel-login" class="tab active">Log in</button>
              <button id="tab-signup" role="tab" aria-selected="false" aria-controls="panel-signup" class="tab">Sign up</button>
              <button id="tab-reset" role="tab" aria-selected="false" aria-controls="panel-reset" class="tab">Reset password</button>
            </div>

            <!-- Log in panel -->
            <div id="panel-login" role="tabpanel" aria-labelledby="tab-login">
              <form id="email-login-form" aria-describedby="login-message" novalidate>
                <div class="form-group">
                  <label for="login-email">Email</label>
                  <input id="login-email" name="email" type="email" class="form-input" placeholder="you@example.com" autocomplete="email" required aria-required="true" aria-label="Email address" />
                </div>
                <div class="form-group">
                  <label for="login-password">Password</label>
                  <input id="login-password" name="password" type="password" class="form-input" placeholder="Your password" autocomplete="current-password" required aria-required="true" aria-label="Password" />
                </div>
                <div id="login-message" class="form-message" aria-live="polite" aria-atomic="true"></div>
                <button type="submit" class="btn-primary" aria-label="Log in with email">Log in</button>
              </form>
            </div>

            <!-- Sign up panel -->
            <div id="panel-signup" role="tabpanel" aria-labelledby="tab-signup" hidden>
              <form id="email-signup-form" aria-describedby="signup-message" novalidate>
                <div class="form-group">
                  <label for="signup-email">Email</label>
                  <input id="signup-email" name="email" type="email" class="form-input" placeholder="you@example.com" autocomplete="email" required aria-required="true" aria-label="Email address" />
                </div>
                <div class="form-group">
                  <label for="signup-password">Password</label>
                  <input id="signup-password" name="password" type="password" class="form-input" placeholder="Create a password" autocomplete="new-password" required aria-required="true" minlength="6" aria-label="Password" />
                </div>
                <div id="signup-message" class="form-message" aria-live="polite" aria-atomic="true"></div>
                <button type="submit" class="btn-primary" aria-label="Create account">Create account</button>
              </form>
            </div>

            <!-- Reset panel -->
            <div id="panel-reset" role="tabpanel" aria-labelledby="tab-reset" hidden>
              <form id="password-reset-form" aria-describedby="reset-message" novalidate>
                <div class="form-group">
                  <label for="reset-email">Email</label>
                  <input id="reset-email" name="email" type="email" class="form-input" placeholder="you@example.com" autocomplete="email" required aria-required="true" aria-label="Email address" />
                </div>
                <div id="reset-message" class="form-message" aria-live="polite" aria-atomic="true"></div>
                <button type="submit" class="btn-primary" aria-label="Send reset email">Send reset link</button>
              </form>
            </div>
          </div>

          <div class="login-features" aria-hidden="true">Real-time sync â€¢ Secure â€¢ Free</div>
        </div>
      </div>

      <!-- Main App container remains as before; initially hidden by app logic -->
      <div id="main-app" style="display:none" hidden></div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/countries-data.js"></script>
    <script type="module" src="js/onboarding.js"></script>

    <!-- Inline minimal controller to wire UI to existing window methods without introducing new logic -->
    <script>
      (function () {
        const $ = (s) => document.querySelector(s);
        const tabs = [
          { tab: '#tab-login', panel: '#panel-login' },
          { tab: '#tab-signup', panel: '#panel-signup' },
          { tab: '#tab-reset', panel: '#panel-reset' }
        ];
        function showPanel(id) {
          tabs.forEach(({ tab, panel }) => {
            const t = $(tab); const p = $(panel);
            const active = panel === id;
            t.setAttribute('aria-selected', active ? 'true' : 'false');
            t.classList.toggle('active', active);
            if (active) { p.removeAttribute('hidden'); } else { p.setAttribute('hidden', ''); }
          });
        }
        tabs.forEach(({ tab, panel }) => {
          $(tab).addEventListener('click', () => showPanel(panel));
        });

        // Login
        $('#email-login-form')?.addEventListener('submit', async (e) => {
          e.preventDefault();
          const email = $('#login-email').value.trim();
          const password = $('#login-password').value;
          const msg = $('#login-message');
          msg.textContent = '';
          msg.className = 'form-message';
          try {
            msg.textContent = 'Signing inâ€¦';
            await window.signInWithEmail(email, password);
            msg.textContent = 'Success! Redirectingâ€¦';
          } catch (err) {
            msg.textContent = err?.message || 'Login failed. Please try again.';
          }
        });

        // Sign up
        $('#email-signup-form')?.addEventListener('submit', async (e) => {
          e.preventDefault();
          const email = $('#signup-email').value.trim();
          const password = $('#signup-password').value;
          const msg = $('#signup-message');
          msg.textContent = '';
          try {
            msg.textContent = 'Creating accountâ€¦';
            await window.signUpWithEmail(email, password);
            msg.textContent = 'Account created! You can now log in.';
            showPanel('#panel-login');
          } catch (err) {
            msg.textContent = err?.message || 'Sign up failed. Please try again.';
          }
        });

        // Reset
        $('#password-reset-form')?.addEventListener('submit', async (e) => {
          e.preventDefault();
          const email = $('#reset-email').value.trim();
          const msg = $('#reset-message');
          msg.textContent = '';
          try {
            msg.textContent = 'Sending reset emailâ€¦';
            await window.resetPassword(email);
            msg.textContent = 'Password reset email sent. Check your inbox.';
          } catch (err) {
            msg.textContent = err?.message || 'Failed to send reset email.';
          }
        });
      })();
    </script>
  </body>
</html>
